<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevoClienteForm" enctype="multipart/form-data">

			<ul class="breadcrumb">
				<li><p:commandLink styleClass="a" value="Principal"
						action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
				<li><p:commandLink styleClass="a"
						action="#{clienteController.abrirEditarCliente()}"
						value="Editar mis datos"></p:commandLink></li>
			</ul>

			<h:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container">

				<div class="row">
					<p:outputLabel styleClass="col-sm-6" for="nickCliente"
						value="Nombre de usuario" />
					<p:inputText id="nickCliente" styleClass="col-sm-6"
						value="#{clienteController.nickEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6" for="contrasenyaActualCliente"
						value="Contraseña Actual" />
					<p:password toggleMask="true" redisplay="true"
						id="contrasenyaActualCliente" styleClass="col-sm-6"
						value="#{clienteController.contrasenyaActual}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6" for="contrasenyaCliente"
						value="Nueva Contraseña" />
					<p:password toggleMask="true" redisplay="true"
						id="contrasenyaCliente" styleClass="col-sm-6"
						value="#{clienteController.contrasenyaEscogida}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6"
						for="contrasenyaConfirmacionCliente" value="Confirmar Nueva Contraseña" />
					<p:password toggleMask="true" redisplay="true"
						id="contrasenyaConfirmacionCliente" styleClass="col-sm-6"
						value="#{clienteController.contrasenyaConfirmacion}" />

				</div>

				<div class="row">

					<p:outputLabel for="nombreCliente" styleClass="col-sm-6"
						value="Nombre" />
					<p:inputText id="nombreCliente" styleClass="col-sm-6"
						value="#{clienteController.nombreEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel for="apellidosCliente" styleClass="col-sm-6"
						value="Apellidos" />
					<p:inputText id="apellidosCliente" styleClass="col-sm-6"
						value="#{clienteController.apellidosEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel for="emailCliente" styleClass="col-sm-6"
						value="Email" />
					<p:inputText id="emailCliente" styleClass="col-sm-6"
						value="#{clienteController.emailEscogido}" />

				</div>

			</h:panelGroup>

			<hr />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton value="Guardar" type="submit" update="@all"
					resetValues="true"
					action="#{clienteController.guardarEdicionCliente()}" />
				<p:commandButton value="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
