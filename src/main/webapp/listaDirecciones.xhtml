<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="listaDireccionPostal">

			<h:panelGroup layout="block" styleClass="row">

				<div class="col-1"></div>

				<div class="col-10">
					<p:dataTable value="#{direccionPostalController.listaDireccionesPostales}"
						var="direccionPostal">

						<p:column style="text-align:center" headerText="Dirección">
							<h:outputText value="#{direccionPostal.direccion}" />
						</p:column>

						<p:column style="text-align:center" headerText="Código postal">
							<h:outputText value="#{direccionPostal.codigoPostal}" />
						</p:column>

						<p:column style="text-align:center" headerText="Municipio">
							<h:outputText value="#{direccionPostal.municipio.descripcion}" />
						</p:column>

						<p:column style="text-align:center" headerText="Acciones">
							<h:commandButton styleClass="btn btn-primary" process="@this"
								resetValues="true"
								action="#{direccionPostalController.abrirEditarDireccionPostal(direccionPostal)}"
								value="Editar">
							</h:commandButton>

							<h:commandButton styleClass="btn btn-primary"
								actionListener="#{direccionPostalController.eliminarDireccionPostal(direccionPostal)}"
								value="Eliminar">
								<p:ajax update="@all" />
							</h:commandButton>

						</p:column>

					</p:dataTable>
				</div>

				<div class="col-1"></div>

			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton title="Nueva direccion postal" process="@this"
					resetValues="true"
					action="#{direccionPostalController.abrirNuevaDireccionPostal()}" />
				<p:commandButton title="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>


		</h:form>

	</ui:define>
</ui:composition>
