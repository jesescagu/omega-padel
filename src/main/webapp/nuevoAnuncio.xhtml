<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevaAnuncioForm" enctype="multipart/form-data">

			<h:panelGroup rendered="#{anuncioController.nuevoAnuncio eq null}">
				<ul class="breadcrumb">
					<li><p:commandLink styleClass="a" value="Principal"
							action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{anuncioController.verNuevoAnuncio()}"
							value="Nuevo anuncio"></p:commandLink></li>
				</ul>
			</h:panelGroup>
			<h:panelGroup rendered="#{anuncioController.nuevoAnuncio ne null}">
				<ul class="breadcrumb">
				<li><p:commandLink styleClass="a" value="Principal"
						action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>

				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'packs'}">
					<li><p:commandLink styleClass="a"
							action="#{anuncioController.verTodosPacks()}"
							value="Lista de packs"></p:commandLink></li>
				</h:panelGroup>
				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'cesta'}">
					<li><p:commandLink styleClass="a"
							action="#{cestaController.verCarritoCompraCliente()}"
							value="Cesta"></p:commandLink></li>
				</h:panelGroup>
				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'pedidos' and anuncioController.estaClienteLogado}">
					<li><p:commandLink styleClass="a"
							action="#{pedidoController.abrirHistorialPedidos()}"
							value="Mis pedidos"></p:commandLink></li>
					<li><p:commandLink styleClass="a" value="Detalles del pedido"
							onclick="window.history.back();" /></li>
				</h:panelGroup>
				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'pedidos' and anuncioController.estaEmpleadoLogado}">
					<li><p:commandLink styleClass="a"
							action="#{pedidoController.abrirPedidosParaTramitar()}"
							value="Lista de pedidos a tramitar"></p:commandLink></li>
					<li><p:commandLink styleClass="a" value="Detalles del pedido"
							onclick="window.history.back();" /></li>
				</h:panelGroup>
				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'desactivados'}">
					<li><p:commandLink styleClass="a"
							action="#{anuncioController.verListaAnunciosDesactivados()}"
							value="Lista anuncios desactivados"></p:commandLink></li>
				</h:panelGroup>
				<h:panelGroup layout="block"
					rendered="#{anuncioController.renderBreadcrumb eq 'prod'}">

					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Pala'}">
						<li><p:commandLink styleClass="a"
								action="#{palaController.verPalasTodas()}"
								value="Lista de palas"></p:commandLink></li>
						<li><p:commandLink styleClass="a"
								action="#{palaController.verPalasMarcas(anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre)}"
								value="#{anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre}" /></li>
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Paletero'}">
						<li><p:commandLink styleClass="a"
								action="#{paleteroController.verPaleterosTodos()}"
								value="Lista de paleteros"></p:commandLink></li>
						<li><p:commandLink styleClass="a"
								action="#{paleteroController.verPaleterosMarcas(anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre)}"
								value="#{anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre}" /></li>
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Pelota'}">
						<li><p:commandLink styleClass="a"
								action="#{pelotaController.verPelotasTodas()}"
								value="Lista de packs de pelotas"></p:commandLink></li>
						<li><p:commandLink styleClass="a"
								action="#{pelotaController.verPelotasMarcas(anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre)}"
								value="#{anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre}" /></li>
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Ropa'}">
						<li><p:commandLink styleClass="a"
								action="#{ropaController.verRopaTodas()}" value="Lista de Ropa"></p:commandLink></li>
						<li><p:commandLink styleClass="a"
								action="#{ropaController.verRopaMarcas(anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre)}"
								value="#{anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre}" /></li>
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Zapatilla'}">
						<li><p:commandLink styleClass="a"
								action="#{zapatillaController.verZapatillasTodas()}"
								value="Lista de palas"></p:commandLink></li>
						<li><p:commandLink styleClass="a"
								action="#{zapatillaController.verZapatillasMarcas(anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre)}"
								value="#{anuncioController.anuncioSeleccionado.productos.get(0).marca.nombre}" /></li>
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{anuncioController.anuncioSeleccionado.productos.get(0)['class'].simpleName eq 'Accesorio'}">
						<li><p:commandLink styleClass="a"
								action="#{accesorioController.verAccesorioTodas()}"
								value="Lista de accesorios"></p:commandLink></li>
					</h:panelGroup>

				</h:panelGroup>

				<li><p:commandLink styleClass="a"
						action="#{anuncioController.mostrarAnuncio(anuncioController.anuncioSeleccionado, anuncioController.renderBreadcrumb)}"
						value="Mostrar anuncio"></p:commandLink></li>
				<li><p:commandLink styleClass="a"
						action="#{anuncioController.editarAnuncio(anuncioController.anuncioSeleccionado)}"
						value="Editar anuncio"></p:commandLink></li>
			</ul>
			</h:panelGroup>

			<p:messages errorStyle="color:red;" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container">

				<div class="row">
					<p:outputLabel styleClass="col-sm-2" for="tituloAnuncioTexto"
						value="Título" />
					<p:inputText id="tituloAnuncioTexto" styleClass="col-sm-8"
						value="#{anuncioController.tituloNuevoAnuncio}" />
				</div>

				<div class="row">
					<p:outputLabel styleClass="col-sm-2" for="descripcionAnuncioTexto"
						value="Descripción" />
					<p:textEditor secure="false" id="descripcionAnuncioTexto"
						styleClass="col-sm-8" allowImages="false" widgetVar="editor1"
						style="background-color:#fafaf4;"
						value="#{anuncioController.descripcionNuevoAnuncio}" height="300" />
				</div>

				<div class="row">
					<p:outputLabel styleClass="col-sm-2" for="precioAnuncioNumber"
						value="Precio" />
					<p:inputNumber id="precioAnuncioNumber" padControl="true"
						style="padding:0px;" styleClass="col-sm-8" thousandSeparator=""
						decimalSeparator="." decimalPlaces="2"
						value="#{anuncioController.precioNuevoAnuncio}" />
				</div>

				<hr />

				<h:panelGroup layout="block" styleClass="container">
					<p:commandButton value="Guardar" type="submit" update="@all"
						resetValues="true" action="#{anuncioController.guardarAnuncio()}" />
					<p:commandButton value="Cancelar" resetValues="true"
						process="@this" action="#{inicioController.verPaginaInicio()}" />
				</h:panelGroup>

			</h:panelGroup>

			<h1>
				<h:outputText value="Productos del anuncio" />
			</h1>

			<h:panelGroup layout="block" styleClass="container-fluid">

				<p:selectOneButton unselectable="false" styleClass="col-sm-12"
					value="#{anuncioController.tipoProductoEscogido}">
					<f:selectItem itemValue="Pala" itemLabel="Pala" />
					<f:selectItem itemValue="Pelota" itemLabel="Pack de Pelotas" />
					<f:selectItem itemValue="Paletero" itemLabel="Paleteros" />
					<f:selectItem itemValue="Zapatilla" itemLabel="Zapatillas" />
					<f:selectItem itemValue="Ropa" itemLabel="Ropa" />
					<f:selectItem itemValue="Accesorio" itemLabel="Accesorio" />

					<p:ajax update=":nuevaAnuncioForm:grupoTablasProductos"
						process="@this"
						listener="#{anuncioController.popularListaProductos()}" />
				</p:selectOneButton>
			</h:panelGroup>

			<br />
			<br />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<div class="col-sm-6">

					<h3>
						<label for="tablaProductosAdded"> <h:outputText
								value="Productos posibles a añadir" />
						</label>
					</h3>

				</div>
				<div class="col-sm-6">


					<h3>
						<label for="tablaProductos"> <h:outputText
								value="Productos que se añadirán al anuncio" />
						</label>
					</h3>


				</div>
			</h:panelGroup>

			<h:panelGroup id="grupoTablasProductos" layout="block"
				styleClass="container-fluid">

				<div class="row">
					<div class="col-sm-6">
						<p:dataTable allowUnsorting="true" sortMode="single" rows="5"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							rowsPerPageTemplate="5,10,20,30,{ShowAll|'Todo'}"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							var="elem" value="#{anuncioController.listaProductos}"
							class="table table-striped table-responsive table-bordered nowrap"
							id="tablaProductosAdded">

							<p:column headerText="Imagen">
								<div class="row">
									<h:graphicImage
										value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(anuncioController.getPrimeraImagenDelProducto(elem.id))}"
										style="width: 100px; height: 100px;" />
								</div>
							</p:column>

							<p:column width="20%" filterMatchMode="contains"
								filterBy="#{elem.referencia}" headerText="Referencia">
								<h:outputText value="#{elem.referencia}" />
							</p:column>

							<p:column sortBy="#{elem.marca.nombre}"
								filterMatchMode="contains" filterBy="#{elem.marca.nombre}"
								headerText="Marca">
								<h:outputText value="#{elem.marca.nombre}" />
							</p:column>

							<p:column sortBy="#{elem.modelo}" filterMatchMode="contains"
								filterBy="#{elem.modelo}" headerText="Modelo">
								<h:outputText value="#{elem.modelo}" />
							</p:column>

							<p:column
								rendered="#{anuncioController.tipoProductoEscogido ne 'Ropa' and anuncioController.tipoProductoEscogido ne 'Zapatilla'}"
								width="10%" headerText="Stock">
								<h:outputText value="#{elem.stock}" />
							</p:column>

							<p:column sortBy="#{elem.tipoRopa.tipoRopa}"
								filterMatchMode="contains" filterBy="#{elem.tipoRopa.tipoRopa}"
								rendered="#{anuncioController.tipoProductoEscogido eq 'Ropa'}"
								headerText="Tipo">
								<h:outputText value="#{elem.tipoRopa.tipoRopa}" />
							</p:column>

							<p:column sortBy="#{elem.sexo}" filterMatchMode="contains"
								filterBy="#{elem.sexo}"
								rendered="#{anuncioController.tipoProductoEscogido eq 'Ropa'}"
								headerText="Sexo">
								<h:outputText value="#{elem.sexo}" />
							</p:column>

							<p:column sortBy="#{elem.temporada}" filterMatchMode="contains"
								filterBy="#{elem.temporada}"
								rendered="#{anuncioController.tipoProductoEscogido eq 'Pala'}"
								headerText="Temporada">
								<h:outputText value="#{elem.temporada}" />
							</p:column>

							<p:column sortBy="#{elem.numero}" filterMatchMode="contains"
								filterBy="#{elem.numero}"
								rendered="#{anuncioController.tipoProductoEscogido eq 'Pelota'}"
								headerText="Numero de pelotas">
								<h:outputText value="#{elem.numero}" />
							</p:column>

							<p:column sortBy="#{elem.tipo.nombre}" filterMatchMode="contains"
								filterBy="#{elem.tipo.nombre}"
								rendered="#{anuncioController.tipoProductoEscogido eq 'Accesorio'}"
								headerText="Tipo">
								<h:outputText value="#{elem.tipo.nombre}" />
							</p:column>

							<p:column headerText="Acciones">
								<p:commandButton styleClass="btn btn-primary" process="@this"
									update=":nuevaAnuncioForm:grupoTablasProductos"
									actionListener="#{anuncioController.addProductoDeLaLista(elem.id)}"
									value="Añadir">
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</div>
					<div class="col-sm-6">
						<p:dataTable var="elem"
							value="#{anuncioController.listaProductosParaAnadir}"
							class="table table-striped table-responsive table-bordered nowrap"
							id="tablaProductos">

							<p:column headerText="Imagen">
								<div class="row">
									<ui:repeat
										value="#{anuncioController.getImagenesDeProducto(elem.id)}"
										var="img">
										<h:graphicImage
											value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(img)}"
											style="width: 100px; height: 100px;" />
									</ui:repeat>
								</div>
							</p:column>

							<p:column width="20%" headerText="Referencia">
								<h:outputText value="#{elem.referencia}" />
							</p:column>

							<p:column headerText="Marca">
								<h:outputText value="#{elem.marca.nombre}" />
							</p:column>

							<p:column headerText="Modelo">
								<h:outputText value="#{elem.modelo}" />
							</p:column>

							<p:column headerText="Acciones">
								<p:commandButton styleClass="btn btn-primary" process="@this"
									update=":nuevaAnuncioForm:grupoTablasProductos"
									actionListener="#{anuncioController.eliminaProductoDeLaLista(elem)}"
									value="Eliminar">
								</p:commandButton>
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</h:panelGroup>

		</h:form>

		<br />
		<br />

		<h:form id="ImagenesNuevaAnuncioForm" enctype="multipart/form-data">

			<h:panelGroup id="uploadFileAnuncioId" layout="block"
				styleClass="container-fluid">

				<div class="col-sm">
					<h1>
						<h:outputText value="Imágenes" />
					</h1>

					<p:fileUpload id="fileUploadAnuncio" label="Examinar..."
						styleClass="block" mode="simple" multiple="false"
						skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
						fileLimit="1" cancelLabel="Cancelar" uploadLabel="Adjuntar"
						dragDropSupport="true"
						value="#{anuncioController.imagenAnuncioNuevo}">
					</p:fileUpload>
				</div>
				<div class="col-sm">
					<p:commandButton id="btnfileUploadAnuncio"
						update=":ImagenesNuevaAnuncioForm"
						actionListener="#{anuncioController.nuevaImagen()}"
						value="Adjuntar" styleClass="btn btn-primary btn-block">
					</p:commandButton>
				</div>
			</h:panelGroup>

			<h:panelGroup id="tablaImagenesAnuncio"
				rendered="#{not empty anuncioController.imagenesAnuncioNuevo}"
				layout="block" styleClass="container-fluid">
				<div class="col-sm-12">
					<h1>
						<h:outputText value="Imagenes adjuntadas" />
					</h1>
				</div>

				<div class="row">

					<div class="col-sm-3"></div>

					<div class="col-sm-6">
						<p:dataTable var="elem"
							value="#{anuncioController.imagenesAnuncioNuevo}"
							class="table table-striped table-responsive table-bordered nowrap"
							id="tablaDocumentosAnuncio">
							<p:column headerText="Imagen">
								<h:graphicImage
									value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(elem)}"
									width="100%" height="100%" />
							</p:column>
							<p:column headerText="Nombre imagen">
								<h:outputText title="#{elem.nombre}" value="#{elem.nombre}" />
							</p:column>
							<p:column headerText="Acciones">
								<p:commandButton styleClass="btn btn-primary" process="@this"
									update=":ImagenesNuevaAnuncioForm"
									actionListener="#{anuncioController.eliminaImagen(elem)}"
									value="Eliminar">
								</p:commandButton>
							</p:column>
						</p:dataTable>

					</div>

					<div class="col-sm-3"></div>

				</div>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
