<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevaAnuncioForm" enctype="multipart/form-data">

			<h:messages errorStyle="color:red;" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container-fluid">

				<div>
					<p:outputLabel styleClass="col-sm-2" for="tituloAnuncioTexto"
						value="Título" />
					<p:inputText id="tituloAnuncioTexto" styleClass="col-sm-6"
						value="#{anuncioController.tituloNuevoAnuncio}" />
				</div>

				<div>
					<p:outputLabel styleClass="col-sm-2" for="descripcionAnuncioTexto"
						value="Descripción" />
					<p:inputTextarea rows="20" id="descripcionAnuncioTexto"
						styleClass="col-sm-6"
						value="#{anuncioController.descripcionNuevoAnuncio}" />
				</div>

				<div>
					<p:outputLabel styleClass="col-sm-2" for="precioAnuncioNumber"
						value="Precio" />
					<p:inputNumber id="precioAnuncioNumber" padControl="true"
						styleClass="col-sm-6" thousandSeparator="" decimalSeparator="."
						decimalPlaces="2" value="#{anuncioController.precioNuevoAnuncio}" />
				</div>

				<h:panelGroup layout="block" styleClass="container-fluid">
					<h:commandButton value="Guardar" type="submit" update="@all"
						resetValues="true" action="#{anuncioController.guardarAnuncio()}" />
					<h:commandButton value="Cancelar" resetValues="true"
						action="#{inicioController.verPaginaInicio()}" />
				</h:panelGroup>

				<hr />

				<h5>Productos del anuncio</h5>

				<p:selectOneRadio value="#{anuncioController.tipoProductoEscogido}">
					<f:selectItem itemValue="Pala" itemLabel="Pala" />
					<f:selectItem itemValue="Pelota" itemLabel="Pack de Pelotas" />
					<f:selectItem itemValue="Paletero" itemLabel="Paleteros" />
					<f:selectItem itemValue="Zapatilla" itemLabel="Zapatillas" />
					<f:selectItem itemValue="Ropa" itemLabel="Ropa" />
					<f:selectItem itemValue="Accesorio" itemLabel="Accesorio" />
				</p:selectOneRadio>
				<h:commandButton id="btnBuscarProductos"
					update=":nuevaAnuncioForm:tablaProductos" process="@this"
					actionListener="#{anuncioController.popularListaProductos()}"
					value="Buscar" styleClass="btn btn-primary btn-block">
				</h:commandButton>

			</h:panelGroup>

			<br />

			<h:panelGroup layout="block" styleClass="container-fluid row">
				<div class="col-6">
					<label style="color: #007bff;" for="tablaProductosAdded">Productos
						posibles a añadir</label>
				</div>
				<div class="col-6">
					<label style="color: #007bff;" for="tablaProductos">Productos
						que se añadirán al anuncio</label>
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="container-fluid row">

				<div class="col-6">
					<p:dataTable var="elem" value="#{anuncioController.listaProductos}"
						class="table table-striped table-responsive table-bordered nowrap"
						id="tablaProductosAdded">

						<p:column headerText="Imagen">
							<div class="row">
								<ui:repeat
									value="#{anuncioController.getImagenesDeProducto(elem.id)}"
									var="img">
									<h:graphicImage
										value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(img)}"
										style="width: 100px; height: 100px;" />
								</ui:repeat>
							</div>
						</p:column>

						<p:column headerText="Marca">
							<h:outputText value="#{elem.marca.nombre}" />
						</p:column>

						<p:column headerText="Modelo">
							<h:outputText value="#{elem.modelo}" />
						</p:column>

						<p:column headerText="Stock">
							<h:outputText value="#{elem.stock}" />
						</p:column>

						<p:column
							rendered="#{anuncioController.tipoProductoEscogido eq 'Pala'}"
							headerText="Temporada">
							<h:outputText value="#{elem.temporada}" />
						</p:column>

						<p:column
							rendered="#{anuncioController.tipoProductoEscogido eq 'Pelota'}"
							headerText="Numero de pelotas">
							<h:outputText value="#{elem.numero}" />
						</p:column>

						<p:column
							rendered="#{anuncioController.tipoProductoEscogido eq 'Accesorio'}"
							headerText="Tipo">
							<h:outputText value="#{elem.tipo.nombre}" />
						</p:column>

						<p:column headerText="Acciones">
							<h:commandButton styleClass="btn btn-primary"
								actionListener="#{anuncioController.addProductoDeLaLista(elem.id)}"
								value="Añadir">
							</h:commandButton>
						</p:column>

					</p:dataTable>
				</div>
				<div class="col-6">
					<p:dataTable var="elem"
						value="#{anuncioController.listaProductosParaAnadir}"
						class="table table-striped table-responsive table-bordered nowrap"
						id="tablaProductos">

						<p:column headerText="Imagen">
							<div class="row">
								<ui:repeat
									value="#{anuncioController.getImagenesDeProducto(elem.id)}"
									var="img">
									<h:graphicImage
										value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(img)}"
										style="width: 100px; height: 100px;" />
								</ui:repeat>
							</div>
						</p:column>

						<p:column headerText="Marca">
							<h:outputText value="#{elem.marca.nombre}" />
						</p:column>

						<p:column headerText="Modelo">
							<h:outputText value="#{elem.modelo}" />
						</p:column>

						<p:column headerText="Stock">
							<h:outputText value="#{elem.stock}" />
						</p:column>

						<p:column headerText="Acciones">
							<h:commandButton styleClass="btn btn-primary"
								actionListener="#{anuncioController.eliminaProductoDeLaLista(elem)}"
								value="Eliminar">
							</h:commandButton>
						</p:column>

					</p:dataTable>

				</div>
			</h:panelGroup>

		</h:form>

		<h:form id="ImagenesNuevaAnuncioForm" enctype="multipart/form-data">

			<h:panelGroup id="uploadFileAnuncioId" layout="block"
				styleClass="row">

				<div class="col-sm-12">
					<div class="col-sm-6">
						<h5>Imágenes</h5>
						<p:fileUpload id="fileUploadAnuncio" label="Examinar..."
							styleClass="block" mode="simple" multiple="false"
							skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							fileLimit="1" cancelLabel="Cancelar" uploadLabel="Adjuntar"
							dragDropSupport="true"
							value="#{anuncioController.imagenAnuncioNuevo}">
						</p:fileUpload>
					</div>
					<div class="col-sm-6">
						<h:commandButton id="btnfileUploadAnuncio"
							update=":ImagenesNuevaAnuncioForm:uploadFileAnuncioId :ImagenesNuevaAnuncioForm:tablaImagenesAnuncio"
							actionListener="#{anuncioController.nuevaImagen()}"
							value="Adjuntar" styleClass="btn btn-primary btn-block">
						</h:commandButton>
					</div>
				</div>
			</h:panelGroup>

			<h:panelGroup id="tablaImagenesAnuncio"
				rendered="#{not empty anuncioController.imagenesAnuncioNuevo}"
				layout="block" styleClass="container-fluid">
				<div class="col-md-12">
					<h1 class="title-informacion-sede">
						<h:outputText value="Imagenes adjuntadas" />
					</h1>
				</div>

				<div class="row">

					<div class="col-md-3"></div>

					<div class="col-md-6">
						<p:dataTable var="elem"
							value="#{anuncioController.imagenesAnuncioNuevo}"
							class="table table-striped table-responsive table-bordered nowrap"
							id="tablaDocumentosAnuncio">
							<p:column class="col-md-6" headerText="Imagen">
								<h:graphicImage
									value="data:image/jpg;base64,#{anuncioController.getBytesDeImagen(elem)}"
									width="100%" height="100%" />
							</p:column>
							<p:column class="col-md-6" headerText="Nombre imagen">
								<h:outputText title="#{elem.nombre}" value="#{elem.nombre}" />
							</p:column>
							<p:column class="col-md-6" headerText="Acciones">
								<h:commandButton styleClass="btn btn-primary"
									actionListener="#{anuncioController.eliminaImagen(elem)}"
									value="Eliminar">
								</h:commandButton>
							</p:column>
						</p:dataTable>

					</div>

					<div class="col-md-3"></div>

				</div>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
