<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="listaPedido">

			<h:panelGroup layout="block" styleClass="row">

				<div class="col-1"></div>

				<div class="col-10">
					<p:dataTable value="#{pedidoController.listaPedidos}"
						var="pedido">

						<p:column style="text-align:center" headerText="DNI">
							<h:outputText value="#{pedido.dni}" />
						</p:column>

						<p:column style="text-align:center" headerText="Puesto Trabajo">
							<h:outputText value="#{pedido.puesto.nombre}" />
						</p:column>

						<p:column style="text-align:center" headerText="Nombre Usuario">
							<h:outputText value="#{pedido.usuario.usuario}" />
						</p:column>

						<p:column style="text-align:center" headerText="Nombre">
							<h:outputText value="#{pedido.nombre}" />
						</p:column>

						<p:column style="text-align:center" headerText="Apellidos">
							<h:outputText value="#{pedido.apellidos}" />
						</p:column>

						<p:column style="text-align:center" headerText="Email">
							<h:outputText value="#{pedido.email}" />
						</p:column>

						<p:column style="text-align:center" headerText="Teléfono">
							<h:outputText value="#{pedido.telefono}" />
						</p:column>

						<p:column style="text-align:center" headerText="Activo">
							<h:outputText rendered="#{pedido.usuario.activo eq true}"
								value="Sí" />
							<h:outputText rendered="#{pedido.usuario.activo eq false}"
								value="No" />
						</p:column>

						<p:column style="text-align:center" headerText="Acciones">
							<h:commandButton styleClass="btn btn-primary" process="@this"
								resetValues="true"
								action="#{pedidoController.abrirEditarPedido(pedido)}"
								value="Editar">
							</h:commandButton>

							<h:commandButton styleClass="btn btn-primary" rendered="#{pedido.usuario.activo eq true}"
								actionListener="#{pedidoController.desactivarPedido(pedido)}"
								value="Desactivar">
								<p:ajax update="@all" />
							</h:commandButton>

							<h:commandButton styleClass="btn btn-primary" rendered="#{pedido.usuario.activo eq false}"
								actionListener="#{pedidoController.activarPedido(pedido)}"
								value="Activar">
								<p:ajax update="@all" />
							</h:commandButton>

						</p:column>

					</p:dataTable>
				</div>

				<div class="col-1"></div>

			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton title="Registar pedido" process="@this"
					resetValues="true"
					action="#{pedidoController.abrirNuevoPedido()}" />
				<p:commandButton title="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>


		</h:form>

	</ui:define>
</ui:composition>
