<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="editarEmpleadoForm" enctype="multipart/form-data">

			<h:panelGroup rendered="#{empleadoController.empleadoLogado eq null}">
				<ul class="breadcrumb">
					<li><p:commandLink styleClass="a" value="Principal"
							action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{empleadoController.verListaEmpleados()}"
							value="Lista de puestos de empleados"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{empleadoController.abrirEditarEmpleado(empleadoController.empleadoParaEditar)}"
							value="Editar datos empleado"></p:commandLink></li>
				</ul>
			</h:panelGroup>
			<h:panelGroup rendered="#{empleadoController.empleadoLogado ne null}">
				<ul class="breadcrumb">
					<li><p:commandLink styleClass="a" value="Principal"
							action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{empleadoController.abrirEditarEmpleado()}"
							value="Editar mis datos"></p:commandLink></li>
				</ul>
			</h:panelGroup>

			<p:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container">

				<div class="row">
					<p:outputLabel styleClass="col-sm-6" for="nickEmpleado"
						value="Nombre de usuario" />
					<p:inputText id="nickEmpleado" styleClass="col-sm-6"
						readonly="true" disabled="true"
						value="#{empleadoController.nickEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6"
						for="contrasenyaActualEmpleado" value="Contraseña Actual"
						rendered="#{!empleadoController.edicionPorAdministrador}" />
					<p:password id="contrasenyaActualEmpleado"
						rendered="#{!empleadoController.edicionPorAdministrador}"
						styleClass="col-sm-6"
						value="#{empleadoController.contrasenyaActual}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6" for="contrasenyaEmpleado"
						rendered="#{!empleadoController.edicionPorAdministrador}"
						value="Nueva Contraseña" />
					<p:password id="contrasenyaEmpleado"
						rendered="#{!empleadoController.edicionPorAdministrador}"
						styleClass="col-sm-6"
						value="#{empleadoController.contrasenyaEscogida}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6"
						rendered="#{!empleadoController.edicionPorAdministrador}"
						for="contrasenyaConfirmacionEmpleado" value="Confirmar Nueva Contraseña" />
					<p:password id="contrasenyaConfirmacionEmpleado"
						styleClass="col-sm-6"
						rendered="#{!empleadoController.edicionPorAdministrador}"
						value="#{empleadoController.contrasenyaConfirmacion}" />

				</div>

				<div class="row">

					<p:outputLabel styleClass="col-sm-6" for="dniEmpleado" value="DNI" />
					<p:inputText id="dniEmpleado" styleClass="col-sm-6"
						value="#{empleadoController.dniEscogido}" />

				</div>

				<div class="row">
					<p:outputLabel styleClass="col-sm-6" for="puestoTrabajoEmpelado"
						value="Puesto trabajo" />
					<p:selectOneMenu id="puestoTrabajoEmpelado" styleClass="col-sm-6"
						value="#{empleadoController.puestoTrabajoEscogido}">
						<f:selectItems var="p"
							value="#{empleadoController.listaPuestosTrabajo}"
							itemLabel="#{p.nombre}" itemValue="#{p.id}" />
					</p:selectOneMenu>
				</div>


				<div class="row">

					<p:outputLabel for="nombreEmpleado" styleClass="col-sm-6"
						value="Nombre" />
					<p:inputText id="nombreEmpleado" styleClass="col-sm-6"
						value="#{empleadoController.nombreEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel for="apellidosEmpleado" styleClass="col-sm-6"
						value="Apellidos" />
					<p:inputText id="apellidosEmpleado" styleClass="col-sm-6"
						value="#{empleadoController.apellidosEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel for="emailEmpleado" styleClass="col-sm-6"
						value="Email" />
					<p:inputText id="emailEmpleado" styleClass="col-sm-6"
						value="#{empleadoController.emailEscogido}" />

				</div>

				<div class="row">

					<p:outputLabel for="telefonoEmpleado" styleClass="col-sm-6"
						value="Teléfono" />
					<p:inputText id="telefonoEmpleado" styleClass="col-sm-6"
						value="#{empleadoController.telefonoEscogido}" />

				</div>

			</h:panelGroup>

			<hr />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton value="Guardar" type="submit" update="@all"
					resetValues="true"
					action="#{empleadoController.guardarEdicionEmpleado()}" />
				<p:commandButton value="Cancelar" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
