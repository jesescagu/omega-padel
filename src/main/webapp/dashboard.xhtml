<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="productDetail">

			<ul class="breadcrumb">
				<li><p:commandLink styleClass="a" value="Principal"
						action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
				<li><p:commandLink styleClass="a" value="Dashboard"
						action="#{administratorController.verDashboard()}"></p:commandLink></li>
			</ul>

			<p:selectOneMenu id="group"
				value="#{dashboardController.anyoSeleccionado}"
				valueChangeListener="#{dashboardController.listenerChangeValue}">
				<f:selectItems value="#{dashboardController.listaAnyosSelector}" />
				<p:ajax update="productDetail" />
			</p:selectOneMenu>

			<div class="row">
				<p:barChart model="#{dashboardController.tablaPedidosEntregados}"
					style="width: 100%; height: 500px;" />
			</div>

			<hr />

			<div class="row">
				<p:barChart model="#{dashboardController.tablaPedidosReembolsados}"
					style="width: 100%; height: 500px;" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
