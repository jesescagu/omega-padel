<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="listaEmpleado">

			<h:panelGroup layout="block" styleClass="row">

				<div class="col-1"></div>

				<div class="col-10">
					<p:dataTable value="#{empleadoController.listaEmpleados}"
						var="empleado">

						<p:column style="text-align:center" headerText="DNI">
							<h:outputText value="#{empleado.dni}" />
						</p:column>

						<p:column style="text-align:center" headerText="Puesto Trabajo">
							<h:outputText value="#{empleado.puesto.nombre}" />
						</p:column>

						<p:column style="text-align:center" headerText="Nombre Usuario">
							<h:outputText value="#{empleado.usuario.usuario}" />
						</p:column>

						<p:column style="text-align:center" headerText="Nombre">
							<h:outputText value="#{empleado.nombre}" />
						</p:column>

						<p:column style="text-align:center" headerText="Apellidos">
							<h:outputText value="#{empleado.apellidos}" />
						</p:column>

						<p:column style="text-align:center" headerText="Email">
							<h:outputText value="#{empleado.email}" />
						</p:column>

						<p:column style="text-align:center" headerText="Teléfono">
							<h:outputText value="#{empleado.telefono}" />
						</p:column>

						<p:column style="text-align:center" headerText="Activo">
							<h:outputText rendered="#{empleado.usuario.activo eq true}"
								value="Sí" />
							<h:outputText rendered="#{empleado.usuario.activo eq false}"
								value="No" />
						</p:column>

						<p:column style="text-align:center" headerText="Acciones">
							<h:commandButton styleClass="btn btn-primary" process="@this"
								resetValues="true"
								action="#{empleadoController.abrirEditarEmpleado(empleado)}"
								value="Editar">
							</h:commandButton>

							<h:commandButton styleClass="btn btn-primary" rendered="#{empleado.usuario.activo eq true}"
								actionListener="#{empleadoController.desactivarEmpleado(empleado)}"
								value="Desactivar">
								<p:ajax update="@all" />
							</h:commandButton>

							<h:commandButton styleClass="btn btn-primary" rendered="#{empleado.usuario.activo eq false}"
								actionListener="#{empleadoController.activarEmpleado(empleado)}"
								value="Activar">
								<p:ajax update="@all" />
							</h:commandButton>

						</p:column>

					</p:dataTable>
				</div>

				<div class="col-1"></div>

			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton title="Registar empleado" process="@this"
					resetValues="true"
					action="#{empleadoController.abrirNuevoEmpleado()}" />
				<p:commandButton title="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>


		</h:form>

	</ui:define>
</ui:composition>
