<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevoDireccionPostalForm" enctype="multipart/form-data">

			<h:panelGroup
				rendered="#{direccionPostalController.direccionPostalSeleccionada eq null}">
				<ul class="breadcrumb">
					<li><p:commandLink styleClass="a" value="Principal"
							action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{direccionPostalController.abrirListaDireccionesActor()}"
							value="Lista de direcciones postales"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{direccionPostalController.abrirNuevaDireccionPostal()}"
							value="Nueva Direcci贸n postal"></p:commandLink></li>
				</ul>
			</h:panelGroup>
			<h:panelGroup
				rendered="#{direccionPostalController.direccionPostalSeleccionada ne null}">
				<ul class="breadcrumb">
					<li><p:commandLink styleClass="a" value="Principal"
							action="#{inicioController.verPaginaInicio()}"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{direccionPostalController.abrirListaDireccionesActor()}"
							value="Lista de direcciones postales"></p:commandLink></li>
					<li><p:commandLink styleClass="a"
							action="#{direccionPostalController.abrirEditarDireccionPostal(direccionPostalController.direccionPostalSeleccionada)}"
							value="Editar Direcci贸n postal"></p:commandLink></li>
				</ul>
			</h:panelGroup>

			<p:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container">


				<div class="row">
					<p:outputLabel styleClass="col-sm-6" for="direccionDireccionPostal"
						value="Direcci贸n" />
					<p:inputText id="direccionDireccionPostal" styleClass="col-sm-6"
						value="#{direccionPostalController.direccionSeleccionada}" />

				</div>


				<div class="row">
					<p:outputLabel for="codigoPostalDireccionPostal"
						styleClass="col-sm-6" value="C贸digo postal" />
					<p:inputText id="codigoPostalDireccionPostal" styleClass="col-sm-6"
						value="#{direccionPostalController.codigoPostalSeleccionado}" />

				</div>

				<div class="row">
					<p:outputLabel styleClass="col-sm-6" for="municipioDireccionPostal"
						value="Municipio" />
					<p:selectOneMenu styleClass="col-sm-6"
						id="municipioDireccionPostal"
						value="#{direccionPostalController.codigoMunicipioSeleccionado}">

						<f:selectItem itemLabel="Selecciona municipio" />
						<f:selectItems var="temp" itemLabel="#{temp.descripcion}"
							itemValue="#{temp.codigo}"
							value="#{direccionPostalController.listaMunicipios}" />

					</p:selectOneMenu>

				</div>

			</h:panelGroup>

			<hr />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton value="Guardar" type="submit" update="@all"
					resetValues="true"
					action="#{direccionPostalController.guardarDireccionPostal()}" />
				<p:commandButton value="Cancelar" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
