<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevaTipoAccesorioForm">

			<p:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container">

				<div class="row">

					<div class="col-sm-3"></div>

					<div class="col-sm-6">
						<p:outputLabel for="nuevaTipoAccesorioNombre" styleClass="col-sm-6"
							value="Nombre Nuevo Tipo accesorio" />
						<p:inputText id="nuevaTipoAccesorioNombre" title="TipoAccesorio" styleClass="col-sm-6"
							required="true" requiredMessage="Obligatorio"
							value="#{tipoAccesorioController.nuevaTipoAccesorio}" />
					</div>

					<div class="col-sm-3"></div>
				</div>

				<div class="row">

					<div class="col-sm-3"></div>

					<div class="col-sm-6">
						<p:commandButton value="Guardar" type="submit" process="@form"
							update="@all"
							action="#{tipoAccesorioController.guardarTipoAccesorio()}" />

						<p:commandButton value="Volver a Inicio" type="submit"
							process="@this" action="#{inicioController.verPaginaInicio()}" />
					</div>

					<div class="col-sm-3"></div>
				</div>


			</h:panelGroup>

		</h:form>

		<br />
		<hr />
		<br />

		<h:form id="listaTipoAccesorios">

			<h:panelGroup layout="block" styleClass="row">

				<div class="col-sm-3"></div>

				<div class="col-sm-6">
					<p:dataTable allowUnsorting="true" sortMode="single" rows="5" paginator="true"
						paginatorPosition="bottom" paginatorAlwaysVisible="false"
						rowsPerPageTemplate="5,10,20,30,{ShowAll|'Todo'}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 value="#{tipoAccesorioController.listaTipoAccesorios}"
						var="tipoAccesorio">

						<p:column sortBy="#{tipoAccesorio.nombre}" filterMatchMode="contains"
							filterBy="#{tipoAccesorio.nombre}"  style="text-align:center" headerText="Nombre">
							<h:outputText value="#{tipoAccesorio.nombre}" />
						</p:column>

						<p:column style="text-align:center" headerText="Acciones">
							<p:commandButton styleClass="btn btn-primary"
								update=":listaTipoAccesorios" process="@this"
								actionListener="#{tipoAccesorioController.eliminarTipoAccesorio(tipoAccesorio)}"
								value="Eliminar">
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>

				<div class="col-sm-3"></div>

			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
