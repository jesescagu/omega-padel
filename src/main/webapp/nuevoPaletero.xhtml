<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevaPaleteroForm" enctype="multipart/form-data">

			<h:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container-fluid">

				<div>
					<p:outputLabel styleClass="col-sm-2" for="marcaPaletero" value="Marca" />
					<p:selectOneMenu label="Marca" id="marcaPaletero" styleClass="col-sm-6"
						value="#{paleteroController.marcaEscogida}">
						<f:selectItems var="marca" value="#{paleteroController.listaMarcas}"
							itemLabel="#{marca.nombre}" itemValue="#{marca.nombre}" />
					</p:selectOneMenu>
				</div>

				<div>
					<p:outputLabel styleClass="col-sm-2" for="stockPaleteroNumber"
						value="Stock inicial" />
					<p:inputNumber id="stockPaleteroNumber" padControl="false"
						styleClass="col-sm-6" thousandSeparator="" decimalSeparator="."
						decimalPlaces="0" value="#{paleteroController.stockNuevoPaletero}" />
				</div>


				<div>
					<p:outputLabel styleClass="col-sm-2" for="modeloPaleteroTexto"
						value="Modelo" />
					<p:inputText id="modeloPaleteroTexto" styleClass="col-sm-6"
						value="#{paleteroController.modeloNuevoPaletero}" />

				</div>

			</h:panelGroup>

			<hr />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton title="Guardar" type="submit" update="@all"
					resetValues="true" action="#{paleteroController.guardarPaletero()}" />
				<p:commandButton title="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>

		</h:form>

		<h:form id="ImagenesNuevoPaleteroForm" enctype="multipart/form-data">

			<h:panelGroup id="uploadFilePaleteroId" layout="block" styleClass="row">

				<div class="col-sm-12">
					<div class="col-sm-6">
						<h5>Im√°genes</h5>
						<p:fileUpload id="fileUploadPaletero" label="Examinar..."
							styleClass="block" mode="simple" multiple="false"
							skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							fileLimit="1" cancelLabel="Cancelar" uploadLabel="Adjuntar"
							dragDropSupport="true" value="#{paleteroController.imagenPaleteroNuevo}">
						</p:fileUpload>
					</div>
					<div class="col-sm-6">
						<h:commandButton id="btnfileUploadPaletero"
							actionListener="#{paleteroController.nuevaImagen()}" value="Adjuntar"
							styleClass="btn btn-primary btn-block">
						</h:commandButton>
					</div>
				</div>
			</h:panelGroup>

			<h:panelGroup id="tablaImagenesPaletero"
				rendered="#{not empty paleteroController.imagenesPaleteroNuevo}"
				layout="block" styleClass="container-fluid">
				<div class="col-md-12">
					<h1 class="title-informacion-sede">
						<h:outputText value="Imagenes adjuntadas" />
					</h1>
				</div>

				<div class="row">

					<div class="col-md-3"></div>

					<div class="col-md-6">
						<p:dataTable var="elem"
							value="#{paleteroController.imagenesPaleteroNuevo}"
							class="table table-striped table-responsive table-bordered nowrap"
							id="tablaDocumentos">
							<p:column class="col-md-6" headerText="Imagen">
								<h:graphicImage
									value="data:image/jpg;base64,#{paleteroController.getBytesDeImagen(elem)}"
									width="100%" height="100%" />
							</p:column>
							<p:column class="col-md-6" headerText="Nombre imagen">
								<h:outputText title="#{elem.nombre}" value="#{elem.nombre}" />
							</p:column>
							<p:column class="col-md-6" headerText="Acciones">
								<h:commandButton styleClass="btn btn-primary"
									actionListener="#{paleteroController.eliminaImagen(elem)}"
									value="Eliminar">
								</h:commandButton>
							</p:column>
						</p:dataTable>

					</div>

					<div class="col-md-3"></div>

				</div>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
