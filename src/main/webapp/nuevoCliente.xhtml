<ui:composition template="/WEB-INF/plantilla/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="nuevoClienteForm" enctype="multipart/form-data">

			<h:messages errorStyle="color: red" globalOnly="true" />

			<br />

			<h:panelGroup layout="block" styleClass="container-fluid">


				<p:outputLabel styleClass="col-2" for="nickCliente"
					value="Nombre de usuario" />
				<p:inputText id="nickCliente" styleClass="col-2"
					value="#{clienteController.nickEscogido}" />

				<br />

				<p:outputLabel styleClass="col-2" for="contrasenyaCliente"
					value="ContraseÃ±a" />
				<p:inputText type="password" id="contrasenyaCliente"
					styleClass="col-2" value="#{clienteController.contrasenyaEscogida}" />

				<br />

				<p:outputLabel for="nombreCliente" styleClass="col-2" value="Nombre" />
				<p:inputText id="nombreCliente" styleClass="col-2"
					value="#{clienteController.nombreEscogido}" />

				<br />

				<p:outputLabel for="apellidosCliente" styleClass="col-2"
					value="Apellidos" />
				<p:inputText id="apellidosCliente" styleClass="col-2"
					value="#{clienteController.apellidosEscogido}" />

				<br />

				<p:outputLabel for="emailCliente" styleClass="col-2" value="Email" />
				<p:inputText id="emailCliente" styleClass="col-2"
					value="#{clienteController.emailEscogido}" />

				<br />

			</h:panelGroup>

			<hr />

			<h:panelGroup layout="block" styleClass="container-fluid">
				<p:commandButton title="Guardar" type="submit"
					update="@all" resetValues="true"
					action="#{clienteController.guardarCliente()}" />
				<p:commandButton title="Cancelar" process="@this" resetValues="true"
					action="#{inicioController.verPaginaInicio()}" />
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
